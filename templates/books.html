<!--
This file renders the list of books in the library and allows users to borrow or return books.
If a book is borrowed, a message indicates this, and the option to return the book is provided.
The page also includes a link to navigate back to the home page.
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Books</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Books in Your Library</h1>
        <ul>
            {% for book in books %}
            <li>
                {{ book.title }} by {{ book.author }} ({{ book.publication_year }}), Genre: {{ book.genre }}
                {% if book.is_borrowed %}
                    <span>This book is borrowed.</span>
                    <a href="/return/{{ book.title }}">Return</a>
                {% else %}
                    <a href="/borrow/{{ book.title }}">Borrow</a>
                {% endif %}
            </li>
            {% endfor %}
        </ul>
        <footer>
            <a href="/">Back to Home</a>
        </footer>
    </div>
</body>
</html>
